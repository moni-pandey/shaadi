<section data-role="page" id="pictureCommentsPage" class="jqm-demos jqm-home" style="background:#F4F4F4;">
    <header data-role="header" id="pageheader" class="jqm-header">
        <a href="#shaadiMenu" data-rel="popup" data-transition="slideup" class="menuicon ui-btn ui-btn-inline"></a>
        <a href="#" onclick="history.back()"><img src="img/Back_arrow.png"></a>
        <p class="pagetitle">Comments</p>
        <a href="#" class="chatIcon" onclick="dashboardMethods.showContactForChat();"><img src="img/chat.png" /></a>
    </header>
    <article data-role="content" id="pagecontent" class="jqm-content">
        <div class="chat-screen">
            <div class="topstatus">
                <div class="likescount" style="display:none"></div>
                <!--We could show this later-->
                <div class="commentscount" id="noOfPictureComments"></div>
            </div>
            <div id="pictureCommentList"></div>
        </div>
        <div class="typehere">
            <input type="text" id="pictureCommentBox" placeholder="Comment on this.....">
            <input class="submitcommemt" type="submit" value="" onclick="galleryMethods.addComment()">
        </div>
    </article>
    <script type="text/javascript" src="js/gallery.js"></script>
    <script type="text/javascript">
    $("#pictureCommentsPage").ready(function() {
        galleryMethods.fetchComments();
    });
    </script>
</section>

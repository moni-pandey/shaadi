    <script type="text/javascript">
    $("#loadTask").ready(function() {
        $('.search-task').hide();

        if (localStorage.taskusertype == 'host') {
            taskmthds.loadhosttask();
        } else {
            taskmthds.loadguesttask();
        }
        $(document).on('click', '#all', function() {

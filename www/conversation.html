<section data-role="page" id="conversationPage" class="jqm-demos jqm-home" style="background:#F4F4F4;">
    <header data-role="header" id="pageheader" class="jqm-header">
        <a href="#" onclick="history.back()"><img src="img/Back_arrow.png"></a>
        <p class="pagetitle">Coversations</p>
        <div class="topbartools">
            <ul>
                <li style="visibility:hidden" class="place-icon"><img src="img/search-icon.png"></li>
                <li  style="visibility:hidden" class="share-icon">
                    <a href="importcontacts.html"><img src="img/add-guests-icon.png"></a>
                </li>
            </ul>
        </div>
        <!-- <a href="#shaadiMenu" data-rel="popup" data-transition="slideup" class="menuicon ui-btn ui-btn-inline"></a>-->
    </header>
    <article data-role="content" id="pagecontent" class="jqm-content">
        <div class="chat-screen">
            <div class="topstatus">
                <div class="likescount" style="display:none"></div>
                <!--We could show this later-->
                <div class="commentscount" id="noOfMessages" style="display:none"></div>
            </div>
            <div id="conversationList"></div>
        </div>
        <div class="typehere" id="addMessageBlock">
            <input type="text" id="messageBox" placeholder="Message on this.....">
            <input class="submitcommemt" type="submit" onclick="messagingMethods.addMessage()">
        </div>
    </article>
    <script type="text/javascript" src="js/messaging.js"></script>
    <script type="text/javascript">
    $("#conversationPage").ready(function() {  
      // $('.pagetitle').html(localStorage.guestname)    
        messagingMethods.fetchConversation();        
    });
    </script>
</section>

<section data-role="page" class="jqm-demos jqm-home" id="sendToMe">
    <div id="pageheader" data-role="header" class="jqm-header">
        <a href="#shaadiMenu" data-rel="popup" data-transition="slideup" class="menuicon ui-btn ui-btn-inline"></a>
        <a href="#"><img id="bck" src="img/Back_arrow.png"></a>
        <p class="pagetitle">Invitation Cards</p>
        <a href="#" class="chatIcon" onclick="dashboardMethods.showContactForChat();"><img src="img/chat.png" /></a>
    </div>
    <article id="pagecontent" data-role="content" class="jqm-content">
        <div class="cardlist">
            <h3>Send To Me</h3>
            <div class="profile-detail">
                <div class="formstyels" style="margin:0 -10px; width:100%">
                    <label for="text-basic" class="customlable" style="margin-bottom:-5px;">Name*</label>
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <div class="ui-bar ui-bar-a" style="padding-right:0;">
                                <input name="text-basic" id="fname" value="" type="text" placeholder="John">
                            </div>
                        </div>
                        <div class="ui-block-b">
                            <div class="ui-bar ui-bar-a" style="padding-right:0;">
                                <input name="text-basic" id="lname" value="" type="text" placeholder="Doe">
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid">
                        <div class="ui-block">
                            <div class="ui-bar ui-bar">
                                <label for="text-basic">Contact</label>
                                <input name="text-basic" id="number" value="" type="tel" placeholder="+91 000 000 0000">
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid">
                        <div class="ui-block">
                            <div class="ui-bar ui-bar">
                                <label for="text-basic">Email</label>
                                <input name="text-basic" id="email" type="email" placeholder="Enter Email">
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid">
                        <div class="ui-block">
                            <div class="ui-bar ui-bar">
                                <label for="text-basic">Address</label>
                                <textarea name="addinfo" id="paddress" class="enter-address" placeholder="Enter Address"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="ui-grid">
                        <div class="ui-block">
                            <div class="ui-bar ui-bar">
                                <label for="text-basic">Pin Code</label>
                                <input name="text-basic" id="addr" value="" type="text" placeholder="Enter Pincode">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="#" class="order-now-btn subpagejoin ui-btn ui-mini" onclick="weddingcard.ordersamples()">Order Now!</a>
        </div>
        <div id="pagefooter" data-role="footer" data-position="fixed" data-tap-toggle="false" class="jqm-footer"> </div>
    </article>
    <!-- /page -->
    <script type="text/javascript" src="js/weddingCard.js"></script>
    <script type="text/javascript">
    $("#sendToMe").ready(function() {

        console.log('sendtome')
        console.log(JSON.parse(localStorage["sampleorderlist"]))
        $(document).on('click', '#bck', function() {
            history.back()
        })
    });
    </script>
</section>

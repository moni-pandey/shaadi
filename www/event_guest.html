<section data-role="page" id="eventsGuestPage" class="jqm-demos jqm-home">
    <header data-role="header" id="pageheader" class="jqm-header">
        <a href="event.html"><img src="img/Back_arrow.png"></a>
        <p class="pagetitle">Choose Guests</p>
        <a href="#shaadiMenu" data-rel="popup" data-transition="slideup" class="menuicon ui-btn ui-btn-inline"></a>
    </header>
    <article data-role="content" id="pagecontent" class="jqm-content">
    	<div class="contact-list">
            <ul data-role="listview" id="eventGuestList" data-inset="true" data-filter="true"></ul>
        </div>
    </article>
    <footer id="pagefooter" data-role="footer" data-position="fixed" data-tap-toggle="false" class="jqm-footer">
        <div class="allcon-btn">
            <div class="ui-grid-a">
                <div class="ui-block-a">
                    <div class="ui-bar ui-bar-a" style="height:60px;left:15%">
                        <button id="selectionDoneBtn" class="joinbtn ui-btn ui-mini submit" type="submit" onclick="eventsMethods.selectedGuests()">DONE</button>
                    </div>
                </div>
                <div class="ui-block-b">
                    <div class="ui-bar ui-bar-a" style="height:60px;left:15%">
                        <button id="selectionCancelBtn" class="joinbtn ui-btn ui-mini canecl" onclick="history.back()">CANCEL</button>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="js/event.js"></script>
    <script type="text/javascript">
    	$("#eventsGuestPage").ready(function(){
    		eventsMethods.fetchGroomGuests(); // Fetch Guests who belong to Groom side
    	});
    </script>
</section>
